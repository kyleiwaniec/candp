<html lang="en">

<style>

.listingSideNav{

    display:block;

.listingSideNav li img{

    background:url(../images/activeBar.png);

    color:white;

    position: absolute;
    background-color:#252626;
    background:url(../images/activeBar.png);
    width:175px;
    height: 29px;
    left:0;
    top:130px;
    display:none;
    z-index: 1;
}
</style>

<div class="listingNavWrapper">

</ul>


</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script type="text/javascript">

$(function(){

	function sidebarHover(){
            
            
            
            var hoverBox = $("#hoverBox");
            var button = $(".listingSideNav li");
            
            
            var buttons = button.length;
            
            var hgt = 0;
            for (var i = 0; i < buttons; i++){
                hgt+= button.eq(i).outerHeight(true);
            }
            //alert(hgt);
            $(".listingSideNav").css({height:hgt});
            var numOfbutts = button.length;
            //alert(numOfbutts);
            var top, j;
            for (j = 1, top = 126; j<numOfbutts; j++, top+=31){
                
                button.eq(j).css({"position":"absolute", "top":top, "left": "0", "width":"175px"}).addClass("hoverable");
                
                }
            
            $(".hoverable").live({
            
                    
                 mouseenter: function() {

                             hoverBox.css({"display":"block"}).stop().animate({
                                           //top: $(this).position().top,
                                           top: $(this).position().top,
                                           //width: $(this).innerWidth(),
                                           opacity: 1
                                           }, 200, 'easeOutBack');
                             
                             $(".active").removeClass("active").addClass("temp");            
                             },
                mouseleave:  function(){
                             hoverBox.stop(true, true).animate({
                                            opacity: 0
                                            });
                             $(".temp").removeClass("temp").addClass("active");
                             },   
                     click:  function(){
                             $(this).addClass("active").siblings().removeClass("active, temp");

                             }          
              });
              
            } // end sidebarHover

});

</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>jQuery cursor menu</title>
<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/images/favicon/apple-touch-icon.png" rel="apple-touch-icon">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">
//<![CDATA[
$(document).ready(function(){
        var bound = true;
	var touchSupport = "createTouch" in document;
	$(document).bind('mousemove', function(e){
		
					$('#menu').css({
					   left:  e.pageX + 20,
					   top:   e.pageY
					});
                                        
                                    
                                    
	});
	
	$(document).bind('click touchstart', function(e){
            
                        e.preventDefault();
			if (bound){
				$(document).unbind('mousemove touchmove');
				bound = false;
			}
			else{
				$(document).bind('mousemove touchmove', function(e){
                                    if(e.type == 'mousemove'){
					$('#menu').css({
					   left:  e.pageX + 20,
					   top:   e.pageY
					});
                                        
                                    }else{
                                        var ev = e.originalEvent;
                                          $('#menu').css({
                                                left:  ev.targetTouches[0].pageX + 20,
                                                top:   ev.targetTouches[0].pageY
                                                
                                            });
                                        
                                    }
				});
				bound = true;
			}    
		}
	);
	
});
//]]>
</script>
<style>
#menu {
    border:solid 1px black;
    position: absolute;
    float: left;
    padding:5px;
}
</style>
</head>
<body>
<div id="menu"> 
  <a href="http://www.experts-exchange.com">EE</a><br/>
  <a href="http://www.google.co.uk">Google</a>
</div>
</body>
</html>

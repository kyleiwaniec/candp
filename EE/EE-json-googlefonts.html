<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    
    <script>
      $(function(){
        
        var id = [];
        var fonts = $(".fonts");
        
        var path = "https://www.googleapis.com/webfonts/v1/webfonts?sort=popularity";
        
        
        $.getJSON("getfile.php", {u:path},  function(data){
          //  alert(data.T[0].Tweet_ID);
          var fontfam = data.items;
          for (var i = 0; i < fontfam.length; i++){
            var t = fontfam[i];
            id.push(t.family);
            $("<option>"+t.family+"<\/option>").appendTo(".fonts"); 
          }
          
        });
       
  


      });
    </script>
  </head>
  <body>
    <select class="fonts"></select>
  </body>
</html>

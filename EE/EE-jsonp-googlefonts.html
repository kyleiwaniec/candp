<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <style>

        ul, li{
            list-style:none;
        }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    
    <script>
      $(function(){
        
        var fonts = $(".fonts");
        var vlist = "";
        var path = "https://www.googleapis.com/webfonts/v1/webfonts?sort=popularity&callback=?";
        
        
        $.getJSON(path,  function(data){
          var fontfam = data.items;
          for (var i = 0; i < fontfam.length; i++){
            var t = fontfam[i];
            
                vlist = "";
                for(var j = 0; j < t.variants.length; j++){
                  vlist += "<li style='color:#999;font-family:arial;font-size:.8em;'>"+t.variants[j]+"</li>";
                }
               
            
            
            
            var apiUrl = [];
            apiUrl.push('//fonts.googleapis.com/css?family=');
            apiUrl.push(t.family.replace(/ /g, '+'));
            if (t.variants) {
            apiUrl.push(':');
            apiUrl.push(t.variants);
            }
            if (t.subsets) {
            apiUrl.push('&subset=');
            apiUrl.push(t.subsets);
            }

            var url = apiUrl.join('');
            console.log(url);
            
            $("head").append("<link rel='stylesheet' type='text/css' href='"+url+"'>");
            
            $("<ul><li style='font-family:"+t.family+"'>"+t.family+"</li>"+vlist+"<\/li><br/>").appendTo(".fonts"); 
            
          }
          
          
        });
       

        
        
      });
    </script>
  </head>
  <body>
    <div class="fonts"></div>
    <div class="display"></div>
  </body>
</html>

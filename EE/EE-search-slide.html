<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>
    <style>

#search {
	position: absolute;
	min-width: 250px;
	right: 8.25em;
	top: 4.7em;
	z-index: 1;
	margin: 0;
	padding: .4em 0 .5em .5em;
	background: #eeeeee;
	/* Gradient Background */
	/* IE9 SVG, needs conditional override of 'filter' to 'none' */
	background: -moz-linear-gradient(top,  #eeeeee 25%, #f1f1f1 100%); /* FF3.6+ */
	background: -webkit-gradient(linear, left top, left bottom, color-stop(25%,#eeeeee), color-stop(100%,#f1f1f1)); /* Chrome,Safari4+ */
	background: -webkit-linear-gradient(top,  #eeeeee 25%,#f1f1f1 100%); /* Chrome10+,Safari5.1+ */
	background: -o-linear-gradient(top,  #eeeeee 25%,#f1f1f1 100%); /* Opera 11.10+ */
	background: -ms-linear-gradient(top,  #eeeeee 25%,#f1f1f1 100%); /* IE10+ */
	background: linear-gradient(top,  #eeeeee 25%,#f1f1f1 100%); /* W3C */
	filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#eeeeee', endColorstr='#f1f1f1',GradientType=0 ); /* IE6-8 */

	/* Drop Shadow */
	-webkit-box-shadow: .25em .25em 1em .25em rgba(0,0,0,.1);
	-khtml-box-shadow: .25em .25em 1em .25em rgba(0,0,0,.1);
	-moz-box-shadow: .25em .25em 1em .25em rgba(0,0,0,.1);
	-o-box-shadow: .25em .25em 1em .25em rgba(0,0,0,.1);
	box-shadow: .25em .25em 1em .25em rgba(0,0,0,.1);
	/* Rounded Corners */
	-webkit-border-bottom-left-radius: 1em;
	-webkit-border-bottom-right-radius: 1em;
	-khtml-border-bottom-left-radius: 1em;
	-khtml-border-bottom-right-radius: 1em;
	-moz-border-radius-bottomleft: 1em;
	-moz-border-radius-bottomright: 1em;
	-o-border-bottom-left-radius: 1em;
	-o-border-bottom-right-radius: 1em;
	border-bottom-left-radius: 1em;
	border-bottom-right-radius: 1em;
}

#search input, #search img {
	float: left;
	padding: .25em .5em -.25em;
	margin: 0 .5em;
}

#search input[type=submit] {
	padding-top: 0;
	padding-bottom: 0;
	line-height: 1.6;
	text-transform: lowercase;
	font-size: .9em;
}

.searchWrapper{
    position:relative;
    width:210px;
    height:30px;
    overflow:hidden;
/*    display:inline;*/
}
.hiddenSearch{
    position:absolute;
    width:210px;
    left:210px;
    overflow:hidden;
}
#revealSearch{
    position:absolute;
    right: 10px;
    top: 10px;
}
#main_search{
    width:120px;
}
#save_search_submit{
    width:40px;
}
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function(){
           $("#revealSearch").click(function(){
               
               var pos = $(".hiddenSearch").position();
               
               if(pos.left == 210){
                    $(".hiddenSearch").stop().animate({"left":0});
               }else{
                    $(".hiddenSearch").stop().animate({"left":210}); 
               }
            });
        });
    </script>
    <body>
        <div id="results"></div>
<div id="search">
  <form action="" method="post">
      <div class="searchWrapper">
    <div class="hiddenSearch"><input type="text" name="serch" id="main_search" placeholder="Search Site"> <input type="submit" name="submit" value=" Search " id="save_search_submit"></div>
      </div>
      <img src="img/search.png" border="0" id="revealSearch">
    <div class="clear_nostyle"></div>
  </form>
</div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <meta charset="utf-8"/>

    <style>
        body, html{
            margin:0;
            padding:0;
        }

        table{
            width:100%;
        }
        td{
            width:300px;
            min-width:300px;
            height:100px;
            text-align: center;
            border:1px solid #333;
        }
        td:nth-child(2){
            width:100%;
        }
        tr:nth-child(1){
            background-color:red;
        }
        tr:nth-child(2){
            background-color:blue;
        }
        tr:nth-child(3){
            background-color:purple;
        }
    </style>

    <body>

        <table>
            <tr>
                <td>
                    button 1            </td>
                <td>1</td>
            </tr>
            <tr>
                <td>
                    button 2            </td>
                <td>2</td>
                </tr>
                <tr>
                <td>
                    button 3            </td>
                <td>3</td>
            </tr>
        </table>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>

  <style type='text/css'>
/********************************************************/
	#navlist, #navlist ul, #navlist li{
	padding:0;
	margin:0;
	}
	
	#navlist li,#navlist li.logo,#navlist li.about,#navlist li.exh,
	#navlist li.events,#navlist li.visit
	{
	list-style: none;
	position: relative;
	width:200px;
	height: 30px;
max-height:30px;
max-width:200px;	
	padding:0;
	margin: 0 0 2px 0;	
	line-height: 26px;
	cursor:pointer;
	}
		
					
	#navlist li a{
	text-decoration:none;
	color: #fff;
	text-align: right;
max-height:30px;
max-width:200px;
display:block;
width: 200px;
height: 30px;	
	}
	#navlist li a span	
	{
	margin: 0 70px 0 0;	
	}

#navlist li#logo {

  /*background-image: url(spritenav.png);
  background-position: -10px -10px;
  display:block;*/
  width: 200px;
  height: 56px;  
}

#navlist li a#about {
	width:200px;
	height: 30px;
max-height:30px;
max-width:200px;
  background: #6e8874 url(images/about.gif);

}
#navlist li a#about:hover {
width:200px;
max-width:200px;
background: #6e8874 url(images/about-over.gif);

}


#navlist li a#exh {
  height: 30px;
  background: #887f6e url(images/exh.gif);
}

#navlist li a#exh:hover {
  height: 30px;
  background: #887f6e url(images/exh-over.gif);
}

#navlist li a#events {
  height: 30px;
  background:#836e88 url(images/events.gif);
}
#navlist li a#events:hover {

  background:#836e88 url(images/events-over.gif);
}

#navlist li a#visit {
  height: 30px;
  background:#6e7588 url(images/visit.gif);

}

#navlist li a#visit:hover {
  height: 30px;
  background:#6e7588 url(images/visit-over.gif);

}

	
        #about2,
        #exh2,
        #events2,
	#visit2
	{
	position: absolute;

	display: none;
	}

	#navlist ul#events2{background: #836e88;  width:200px;min-height:150px;max-width:200px; }
	#navlist ul#visit2{background: #6e7588;  width:200px;min-height:150px;max-width:200px; }

        var a = [];
        
        var x = 9999;
//        do {

        for (var i = 0; i < x; i++){

      //  $("#result").append("<br/><br/>" + timePassed);
        
        




        

function proc(n){
    
//    $sqrt5 = Math.pow(5, 0.5);
//    $gr = (1+$sqrt5)/2;
//    $a = Math.floor(0.5+(Math.pow($gr, n)/$sqrt5));
//    
//    //return a;
//    console.log($a);
  //  $("#result").append($a + "<br/>");
    
//    fibonacci 0     = 0
//    fibonacci 1     = 1
//    fibonacci n + 2 = fibonacci (n) + fibonacci (n + 1)
//    
    a.push(n);
    $("#result").append(n + ", ");
    
}
function chunk(array, process, context){
    setTimeout(function(){
        var item = array.shift();
        process.call(context, item);

        if (array.length > 0){
            setTimeout(arguments.callee, 100);
        }
    }, 100);
}
}
</script>

<body onload="init()">
    <div id="result">
    </div>
</body>

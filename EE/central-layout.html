<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            body, html{
                padding:0;
                margin:0;
                background-color: #eee;
            }
            .left, .right{
                width:25%;
                float:left;
                background-color: hotpink;
            }
            .left{
                background: #cf0404;
                background: -moz-linear-gradient(top,  #cf0404 0%, #f27d18 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#cf0404), color-stop(100%,#f27d18));
                background: -webkit-linear-gradient(top,  #cf0404 0%,#f27d18 100%);
                background: -o-linear-gradient(top,  #cf0404 0%,#f27d18 100%);
                background: -ms-linear-gradient(top,  #cf0404 0%,#f27d18 100%);
                background: linear-gradient(to bottom,  #cf0404 0%,#f27d18 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cf0404', endColorstr='#f27d18',GradientType=0 );

            }
            .right{
                background: #037bb2;
                background: -moz-linear-gradient(top,  #037bb2 0%, #0e931c 100%);
                background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#037bb2), color-stop(100%,#0e931c));
                background: -webkit-linear-gradient(top,  #037bb2 0%,#0e931c 100%);
                background: -o-linear-gradient(top,  #037bb2 0%,#0e931c 100%);
                background: -ms-linear-gradient(top,  #037bb2 0%,#0e931c 100%);
                background: linear-gradient(to bottom,  #037bb2 0%,#0e931c 100%);
                filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#037bb2', endColorstr='#0e931c',GradientType=0 );

            }
            .left div, .right div{
                width: 120px;
                padding:10px;
            }
            .left div{
                float:right;
            }
            .center{
                width:49.9%;
                float:left;
                background-color: black;
                color:white;
            }
            .center div{
                padding:10px;
            }
        </style>
    </head>
    <body>
        <div class="left"><div>left content left content left content left content left content left content</div></div>
        <div class="center"><div>center content center content center content</div> </div>
        <div class="right"><div>right content right content right content right content right content right content </div></div>
    </body>
</html>

<!doctype html>
<html>
<head>
<title>CSS menu</title>
<style type="text/css">
.container {

}
.header {
	height: 20px;
}
a {
  text-decoration: none;
}
ul {
	list-style: none;
	margin: 0;
	padding: 0;
	height: 20px;
}
ul ul {
	display: none;
}
ul.nav li {
	float: left;
	width: auto;
	background: #ffeeee;
}
ul.nav li a {
	display: block;
	line-height: 18px;
	padding: 0 8px;
}
ul.nav ul {
	background: #ffffaa;
}
ul.nav ul li {
	float: none;
	position: relative;
	background: #e0e0e0;
}
ul.nav ul ul {
	position: absolute;
	left: 100%;
	top: 0;
	width: auto;
	white-space: nowrap;
}
ul.nav ul ul li {
	background: #ffffaa;
}
ul.nav li:hover > ul {
	display: block;
}
</style>
<body>
<div class="container">
	<div class="header">
		<ul class="nav">
			<li><a href="#">Home</a></li>
			<li><a href="#">Product</a>
				<ul>
					<li><a href="#">Sub 1</a></li>
					<li><a href="#">Sub 2</a>
						<ul>
							<li><a href="#">Sub 2 product 1</a></li>
							<li><a href="#">Sub 2 product 2</a></li>
							<li><a href="#">Sub 2 product 3</a></li>
						</ul>
					</li>
					<li><a href="#">Sub 2</a></li>
				</ul>
			</li>
			<li><a href="#">Contact</a></li>
			<li style="display: none; clear: both"></li>
		</ul>
	</div>
</div>
</body>
</html>

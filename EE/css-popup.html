<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            
            .message{
                display:none;
                position:absolute;
                background-color: #444;
                opacity:.9;

                -webkit-border-radius: 4px;
                -moz-border-radius: 4px;
                border-radius: 4px;

                box-shadow: 0 0 6px rgba(0,0,0, .8);
                -webkit-box-shadow: 0 0 6px rgba(0,0,0, .8);
                -moz-box-shadow: 0 0 6px rgba(0,0,0, .8);
                
                
                color:white;

                padding: 20px;
                width:250px;
                z-index:100;
                top:0;
                left:20px;
            }
            .help-container{
                cursor:pointer;
                position:relative;
            }
            .help-container:hover .message{
                display:block;
            }

        </style>
    </head>
    <body>
        <div class='help-container fltleft'>
            <button class='help-img'>?</button>
            <div class='message'>Your password must contain between 6 and 15 characters, must include at least one upper case letter, one lower case letter, and one numeric digit and no other characters</div>
        </div>
    </body>
</html>

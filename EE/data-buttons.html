<!doctype html>
<html>
<head>
<meta charset="UTF-8" />
<title>Show me the photos</title>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>

<style type="text/css">

#photo-holder {
	width:350px; min-height:75px;
	margin:12px 0 0 12px; 
	padding: 12px;
	border:3px solid #CCC;
	}

footer { background-color:#ccc; }
	
img.hideMe {
	display:none; 
	}
	
img.seeMe {
	display:inline; 
	}	
	
.btn {width:320px; 
	margin-left:12px;
	}
</style>

<script type="text/javascript">

function showBldg(el)
{
    
var id = el.getAttribute("id");
var pix = document.getElementById("photo-holder");
var items = pix.getElementsByTagName("img");
for (var i = 0; i < items.length; i++) {
    var status = items[i].getAttribute("data-photo-type");

    if ( status == id ) {  
	   
	  items[i].className ="seeMe";
    }
}
}

</script>



</head>

<body>



 <p>create a series of buttons that will reveal thums according to their data attributes.  Begin with one button that  shows hidden thums with the data-photo-type of "buildings".</p>
    

    <button onClick="showBldg(this)" class="btn" id="building">show buildings</button><br/>
    <button onClick="showBldg(this)" class="btn" id="food">show food</button><br/>
    <button onClick="showBldg(this)" class="btn" id="statue">show statue</button><br/>
 


<div id="photo-holder" >  
  
<img  class="hideMe"  src="_img/florence1/-thums/thum-FL1-01.jpg" width="75" height="75" alt="Hotel." data-photo-type="building" />

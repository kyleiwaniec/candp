<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <style>
            .container{
                width:350px;
            }
            .date-box{
                border:4px solid #aaa;
                background-color: rgb(0, 67,133);
                color:lightskyblue;
                width:100%;
                padding:10%;
                font-family: helvetica, sans-serif;
                font-size: 12px;
                overflow:hidden;
            }
            .date, .content{
                float:left;
            }
            .date{
                border-right:1px solid lightskyblue;
                padding-right:10%;
                width:10%;
                text-align: center;
            }
            .content{
                padding-left:10%;
                width:60%;
            }
            .day{
                color:white;
                font-weight:bold;
                font-size:20px;    
            }
        </style>
    </head>
    <body>
        <div class="container">
        <div class="date-box">
            <div class="date"><span class="day">8</span><br/><span class="month">Jan</span></div>
            <div class="content">This is where your content will go for the date.</div>
        </div>
        </div>
    </body>
</html>

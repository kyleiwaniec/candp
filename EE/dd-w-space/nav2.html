<!DOCTYPE html>

<head>

<meta  charset="UTF-8" />
<title>Hi Nav</title>
 <!--[if lt IE 9]>

<style>
body { /* you don't need this */
	margin:20px;
	padding:0;
}
ul, li{
    list-style :none;
	margin:0; 
	padding:0;
}
/* the main menu */
#menu-wrap {
	display:block;
	padding-bottom:30px;
	margin-bottom:30px;
        top: 70px;
	left: 558px;
	width: auto;
	height: auto;
}
#menu {
	list-style :none;
	margin:0; 
	padding:0; /* gets rid of any inherited margins and padding */
	font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	font-weight: normal;
	z-index:100;
        width: auto;
        
}

#menu:before,
	#menu:after {
		content: "";
		display: table;
	}
	
	#menu:after {
		clear: both;
	}
	
	#menu {
		zoom:1;
	}


#menu  > li { /* you'll definitely need the IE scripts I gave you to use these ">". This will totally fall apart in IE if you don't. */
	position : relative;
	float : left;
	margin-right : 20px;
	font-size: 15px; /* this is here and not above, so that the subs can be made smaller using  % */

}
#menu  > li > a {
	
	display:block;
	
	padding: 12px 20px;
		color: #000000;
		/*text-transform: uppercase;*/
		font-family:'Yanone Kaffeesatz', sans-serif;
		font-weight: 400;
		font-size: 18px;
		text-decoration: none;
		/*text-shadow: 0 1px 0 #000;*/
}


#menu  > li > a:hover{
	color: #000000;
}

*html #menu li a:hover { /* IE6 only */
		color: #000000;
	}
        
        
#menu  > li:hover div, #menu  > li > a:hover div{ /* the magic */
	display:block;
}

/* the drop-down box */

#menu  li div{
	padding-top:40px; /* the gap between the main menu item and the dropdown - adjust as needed */
	position:absolute;
	display:none; 
        *background-color:#eaeaea;  /* for IE7 - no can have gap */
}


#menu  li div ul{
		_margin: 0; /*IE6 only*/

		left: 0;
		z-index:100;    
		background: #5B5B5B;
		background: -moz-linear-gradient(#5B5B5B, #303030);
		background-image: -webkit-gradient(linear, left top, left bottom, from(#5B5B5B), to(#303030));
		background: -webkit-linear-gradient(#5B5B5B, #303030);    
		background: -o-linear-gradient(#5B5B5B, #303030);	
		background: -ms-linear-gradient(#5B5B5B, #303030);	
		background: linear-gradient(#5B5B5B, #303030);
		-moz-box-shadow: 0 -1px rgba(255,255,255,.3);
		-webkit-box-shadow: 0 -1px 0 rgba(255,255,255,.3);
		box-shadow: 0 -1px 0 rgba(255,255,255,.3);	
		-moz-border-radius: 3px;
		-webkit-border-radius: 3px;
		border-radius: 3px;
		-webkit-transition: all .2s ease-in-out;
		-moz-transition: all .2s ease-in-out;
		-ms-transition: all .2s ease-in-out;
		-o-transition: all .2s ease-in-out;
		transition: all .2s ease-in-out;  
}


/* styles */

#menu ul ul {
		top: 0;
		left: 150px;
		margin: 0 0 0 20px;
		_margin: 0; /*IE6 only*/
		-moz-box-shadow: -1px 0 0 rgba(255,255,255,.3);
		-webkit-box-shadow: -1px 0 0 rgba(255,255,255,.3);
		box-shadow: -1px 0 0 rgba(255,255,255,.3);		
	}
	
	#menu ul li {
		float: none;
                position : relative;
		display: block;
		border: 0;
		_line-height: 0; /*IE6 only*/
		-moz-box-shadow: 0 1px 0 #111, 0 2px 0 #666;
		-webkit-box-shadow: 0 1px 0 #111, 0 2px 0 #666;
		box-shadow: 0 1px 0 #111, 0 2px 0 #666;
	}
	
	#menu ul li:last-child {   
		-moz-box-shadow: none;
		-webkit-box-shadow: none;
		box-shadow: none;    
	}
	
	#menu ul a {    
		padding: 10px;
		width: 130px;
		_height: 10px; /*IE6 only*/
		display: block;
		white-space: nowrap;
		float: none;
		text-transform: none;
		color: #B4B4B4;
		text-shadow: 0 1px 0 #000;
		font-weight: 300;
	}
	
	#menu ul a:hover {
		background-color: #A85102;
		color: #FFFFFF;
		text-shadow: 0 1px 0 #000;
		font-weight: 300;
		/*background-image: -moz-linear-gradient(#04acec,  #0186ba);	
		background-image: -webkit-gradient(linear, left top, left bottom, from(#04acec), to(#0186ba));
		background-image: -webkit-linear-gradient(#04acec, #0186ba);
		background-image: -o-linear-gradient(#04acec, #0186ba);
		background-image: -ms-linear-gradient(#04acec, #0186ba);
		background-image: linear-gradient(#04acec, #0186ba);*/
	}
	
	#menu ul li:first-child > a {
		-moz-border-radius: 3px 3px 0 0;
		-webkit-border-radius: 3px 3px 0 0;
		border-radius: 3px 3px 0 0;
	}
	
	#menu ul li:first-child > a:after {
		/*content: url(images/img_menu-arrow_bkg.png);*/
		content: '';
		position: absolute;
		left: 40px;
		top: -6px;
		/*display: block;
		width: 100px;
		height: 60px;*/
		border-left: 6px solid transparent;
		border-right: 6px solid transparent;
		border-bottom: 6px solid #5B5B5B;
	}
	
	#menu ul ul li:first-child a:after {
		left: -6px;
		top: 50%;
		margin-top: -6px;
		border-left: 0;	
		border-bottom: 6px solid transparent;
		border-top: 6px solid transparent;
		border-right: 6px solid #3b3b3b;
	}
	
	#menu ul li:first-child a:hover:after {
		border-bottom-color: #A85102; 
	}
	
	#menu ul ul li:first-child a:hover:after {
		border-right-color: #0299d3; 
		border-bottom-color: transparent; 	
	}
	
	#menu ul li:last-child > a {
		-moz-border-radius: 0 0 3px 3px;
		-webkit-border-radius: 0 0 3px 3px;
		border-radius: 0 0 3px 3px;
	}



</style>
</head>

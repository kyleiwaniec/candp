<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Untitled Document</title>
<style>
    #pop1{
        display:none;
        width:300px;
        height:200px;
        border:1px solid blue;
        z-index: 9999;
        position: absolute;
        background-color: white;
    }
    #overlay {
        display: none;
        background-color: black;
        position: absolute;
        z-index: 999;
        top:0;
        left:0;
    }
    .reveal{
        width: 100%;
        height:100%;
        opacity:.5;
        display: block !important;
    }
</style>

</head>
<body>
    <div id="pop1">
        hello
        hello
        <br/>
        good
        <input type="button" value="close" onclick="self.close()"/>
    </div>
    <input type="button" value="show" onclick="showDiv()"/>
    <div id="overlay" class=""></div>
    <script type="application/javascript" language="javascript">
        function showDiv() {
        alert("woohoo");
            document.getElementById('pop1').style.display = "block";
            //document.getElementById('overlay').className = "reveal";
            
            var overlay = document.getElementById('overlay');
            overlay.setAttribute('className', "reveal") ||
            overlay.setAttribute('class', "reveal");
        };
    </script>
</body>
</html>

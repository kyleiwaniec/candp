<!DOCTYPE html>
<html>
    <head>
        <title>Menu example</title>
        <meta charset="UTF-8">
        <style>
            body, html{
                font-size:100%;
                font-family:helvetica;
            }
            #menu{
                float:right;
                font-size: .85em;
            }
            #menu ul, #menu li{
                margin:0;
                padding:0;
                list-style: none;
            }
            #menu > ul{
                padding:10px;
            }
            #menu > ul > li{
                float:left;
                position:relative;
            }
            #menu li a{
                display:block;
                text-transform:uppercase;
                text-decoration: none;
                color:#444;
            }
            #menu > ul > li > a:hover{
                color:#0000FF;
            }
            #menu li:hover ul{
                display:block;
                
            }
            #menu li + li{
                padding-left:10px;
                margin-left:10px;
                border-left:1px solid black;
            }
            #menu li ul{
                display:none;
                position:absolute;
                left:-10px;
                border:1px solid #ccc;
                padding:5px 10px;
                background-color:white;
                opacity:.7;
                min-width:150px;
            }
            #menu li ul li{
                padding:5px 0;
                margin:0;
                border:0;
            }
            #menu li ul li a{
                text-transform:none;
            }
            #menu li ul li a:hover{
                text-decoration:underline;
            }
            
        </style>
    </head>
    <body>
        <div id="menu">
            <ul>
                <li><a href="#" title="Home">Home</a></li>
                <li><a href="#" title="About">About</a></li>
                <li><a href="#" title="RLJ Management">RLJ Management</a>
                    <ul>
                        <li><a href="#">sub-item1</a></li>
                        <li><a href="#">sub-item2</a></li>
                        <li><a href="#">sub-item3</a></li>
                    </ul>
                </li>
                <li><a href="#" title="Companies">Companies</a></li>
                <li><a href="#" title="News">News</a></li>
                <li><a href="#" title="Contact">Contact</a></li>
            </ul>      
        </div>
    </body>
</html>

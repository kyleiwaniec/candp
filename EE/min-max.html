<!doctype html>
<html lang="en">
    <head>
        <title>min vs max</title>
        <meta charset="utf-8" />
  
        <style>
            
            div{
                display:none;
            }
            
           
            @media only screen and (max-width: 1200px){
                body{
                    background-color: blue;
                }
                .blue{
                    display:block;
                }
            }
             @media only screen and (max-width: 600px){
                body{
                    background-color: red;
                }
                .red{
                    display:block;
                }
            }
        </style>
</head>
    <body>
        <div class="red">I want to be red when the window is less than or equal to 600px</div>
        <div class="blue">I want to be blue when the window is bigger than 600px but less than or equal to 1200px</div>
    </body>
</html>

            }

                font-size: 1.2em;
                padding: 0 20px;

            ul.tabs li a:hover {
                background: #f5f8fa;

                border-bottom: 1px solid #f5f8fa;

            }
            .tab_container {

                overflow: hidden;
                clear: both;
                float: left;
                width: 100%;
                background: #f5f8fa;
                font-size: 12px;
                color: #4c4c4c;
            }
            .tab_content {
                padding: 40px;
                display:none;
            }

<!DOCTYPE html>
<html>
<head>
<title>wideScroller Basic Example</title>

    <!-- required js -->
<script type="text/javascript" src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/js/jquery-1.5.min.js"></script>
<script type="text/javascript" src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/js/jquery-ui-1.8.4.custom.min.js"></script>
<script type="text/javascript" src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/js/jquery.ba-throttle-debounce.min.js"></script>
<script type="text/javascript" src="jquery.ui.dpui.wideScroller.js"></script>
    <script type="text/javascript" src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/js/jquery.easing.1.3.js"></script>
    <!-- /required js -->

<script type="text/javascript">
        // Instantiate wide scroller with no options - this is a basic example
        $(function() {
            $("p.dpui-ws-active").css({"opacity":1});
            $("#scroller").wideScroller();
        });

    </script>

<!--[if lte IE 8]>
    <style type="text/css">
        /* only needed if you are doing opacity stuff */
        .scrollable-item img{
            filter:alpha(opacity=50);
        }

        .active img{
            filter:alpha(opacity=100) !important;
        }
    </style>
<![endif]-->





<link href="wide-scroller.css" rel="stylesheet" type="text/css">
</head>
<body>

  


    <!-- item prev/next, classes can be passed in as options -->
    <div>
        <a href="#" class="prev"><</a>
        <a href="#" class="next">></a>
    </div>

    <!-- locator is used for determining left edge of "active image" -->
    <h1 id="locator">Locator</h1>

    <!-- note css needed for #scroller -->
    <div id="scroller">

        <!-- optional spinner, since on resize/load the images can move, if this is full width,
            it prevents the user seing flashing -->
        <div id="scroller-spinner"></div>

        <!-- note css for the container, this id can be passed in as an option -->
        <div id="scroller-container">

            <!--
                all scrollable items need the same dpui-ws-item class,
                "dpui-ws-active" is class of current image and is applied as you move prev / next
                 default image should have class dpui-ws-active applied, images will be reshuffled based on browser width
            -->
            <div class="dpui-ws-item dpui-ws-active">
              <img src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/images/1.jpg"  width="706" height="180" />
              <p class="dpui-ws-active">text heading</p>
          </div>

            <div class="dpui-ws-item">
              <img src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/images/2.jpg"  width="706" height="180" />
               <p>text heading</p>
          </div>

      <div class="dpui-ws-item">
                <img src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/images/3.jpg"  width="706" height="180" />     
                 <p>text heading</p>       
          </div>

        <div class="dpui-ws-item">
              <img src="http://gromit.utopia.co.nz/~bhadmin/jquery/full-width-scroller/images/4.jpg"  width="706" height="180" />
          <p>text heading</p>   
          </div>



      </div>
    </div>


</body>
</html>

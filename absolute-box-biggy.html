
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <title>flexbox example</title> 
    
    <link rel="stylesheet" href="base.css" type="text/css" media="screen"> 
    <style type="text/css">  
   body, html {font-family:Helvetica;}   
span {
    display: block;
    font-size: 19px;
    color:white;
    
}


#box-1 {
    
    background-color: blue;
    padding:10px;
    
}
#box-2 {
    
    background-color: red;
        padding:10px;

}
#box-3 {
    
    background-color: green;
        padding:10px;

}


        /* flex box styles */
       .absolute-box {
          text-align: center;
          position:relative;

        }
        
        #box-1 {
          
        }
        #box-2 {
                      position:absolute;
                      left:0;
                      top:0;

           
        }
        #box-3 {   
            position:absolute;
                      right:0;
                      top:0;
        }
    </style> 
</head> 
<body> 
    <section class="absolute-box"> 
        <section id="box-1"> 
           <span>Smile Kyle Style </span> 
        </section> 
        <section id="box-2"> 
            <button>biggy biggy menu item</button> 
        </section> 
        <section id="box-3"> 
            <button>edit</button>  
        </section> 
    </section>

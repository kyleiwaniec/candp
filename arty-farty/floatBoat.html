    $(function(){

                    boat.css({
                        left:xposObj
                    });
                    if(xposObj>ww){

                    }else{
                        xposObj+=2;
                    }
                   
                };
   
    
    var boater = $(".boater");
    boatfloat(boater);

      var throb = 100;
      //var osc = Math.random();

      setInterval(function(){
        
        //var rand = Math.random() * (3 - 1) + 1;
       
        elem.css({"top":throb*5+"%", "left":throb+"%", "-webkit-transform":"rotateZ("+throb+"deg)"});
        
        
        throb = 2 * Math.cos(osc);
        osc += Math.random()/6;
        

       
      }, 30);
      
         
      };
      
      
      
      
      
      
      });

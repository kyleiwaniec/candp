            ( function scribble () {
            
            if(touchSupport){ return } else {
            
            var w = $(window).width(), h = $(document).height();
            
            var bg = new Raphael("background", w, h);
            var x1,y1,x,y; x1=y1=x=y=0;
            var pencilLine = [];
            
            var clickstate = false;
            
            $(document).on('click touchstart', function(ev){
 
                x1 = ev.pageX;
                y1 = ev.pageY;
                
                
                clickstate = !clickstate;
                if(clickstate){
                    
                    $(document).on('mousemove touchmove',function(e){
                        e.preventDefault();

                        if(e.type == "touchmove"){
                            var touches = e.originalEvent.touches;
                            var l = touches.length;
                            for (var i = 0; i < l; i++) {
                                x = touches[i].pageX;
                                y = touches[i].pageY;
                            }
                        }else{
                            x = e.pageX;
                            y = e.pageY;
                        }  
                        pencilLine = [["M", x1,y1],["S", x,y]];
                        console.log(pencilLine);
                        x1 = x;
                        y1 = y;

                           
                        pencilLine[1].push(x);
                        pencilLine[1].push(y);

                        var stroke = Math.sin(Math.random())*3;

                        bg.path(pencilLine).attr({stroke: "#eee", "stroke-width": stroke, "stroke-linecap": "round"}).glow({color:"#eee", opacity:.3, width:5});
                    });
                }else{
                    if(ev.type != "touchstart"){
                    $(document).off('mousemove touchmove');
                    }
                }
            });
            }
            }()); // end scribble

<script>
$(function(){
        
	   // icons animate
	    $("#chrome_clr, #safari_clr, #firefox_clr").css({"opacity":0});
	   $("#chrome_clr, #safari_clr, #firefox_clr").mouseenter(function(){
            $(this).animate({"opacity": 1});
			}).mouseleave(function(){
				$(this).stop().animate({"opacity":0});
			  });
		    // end icons animate
             $("#logo").click(function(){
                 
                 location.href = "http://www.candpgeneration.com";
             }).css({"cursor":"pointer"});       
      });
</script>

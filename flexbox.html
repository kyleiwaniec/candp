
<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="utf-8"> 
    <title>flexbox example</title> 
    
    <link rel="stylesheet" href="base.css" type="text/css" media="screen"> 
    <style type="text/css">  
   body, html {font-family:Helvetica;}   
span {
    display: block;
    font-size: 19px;
    color:white;
    width:100%;
    
}


#box-1 {
    
    background-color: blue;
    
}
#box-2 {
    
    background-color: red;
}
#box-3 {
    
    background-color: green;
}


        /* flex box styles */
       .flexbox {
          text-align: center;
           display:-webkit-box;
           display: box;
               padding:10px;

        }
        
        #box-1 {
            -webkit-box-ordinal-group: 2;  
            box-ordinal-group: 2;
            -webkit-box-flex: 1;
            box-flex: 1;
        }
        #box-2 {
            -webkit-box-ordinal-group: 1;  
            box-ordinal-group: 1;
           
        }
        #box-3 {   
            -webkit-box-ordinal-group: 3;  
            box-ordinal-group: 3;  
        }
    </style> 
</head> 
<body> 
    <section class="flexbox"> 
        <section id="box-1" class="flexbox"> 
           <span>Smile Kyle Style </span> 
        </section> 
        <section id="box-2" class="flexbox"> 
            <button>menu</button> 
        </section> 
        <section id="box-3" class="flexbox"> 
            <button>edit</button>  
        </section> 
    </section> 
</body> 
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Local Storage</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script>
            $(function(){
    
                var listId = $("#listingNumber").html().match(/[0-9]+/);
                //alert(listId);
                
                $('#content').attr("id", "content"+listId);
                var contentId = "content"+listId;
                //alert(contentId);
                
                $("#"+contentId+"").css({ "width" : "500px",
                                "height" : "500px",
                                "border" : "1px solid gray"});
                var p = $("#"+contentId+"");
                
                var supported = 'Make your notes here. They will be saved automatically in your browser.',
                unsupported = 'Oh no! Your browser does not support localStorage. Your notes will not be saved. To use this feature, download a modern browser like Chrome or Firefox.';
                if (window.localStorage) {
                    
                    
                    if (localStorage.text == null) {
                        localStorage.text = p.val(supported);
                    } else {
                        
                        p.val(localStorage.getItem(listId));
                       
                    }
                    p.bind('keyup', function(){ 
                        
                        localStorage.setItem(listId, p.val());
                        
                        //localStorage.text = p.val(); 
                        
                        });
                } else {
                    p.val(unsupported);
                }
                
                
                
            });
        </script>
        <style>
            #content{
                width : 500px;
                height : 500px; 
                border : 1px solid gray;
            }
        </style>
    </head>
    <body>
        <!-- <button id="save">save</button> contentEditable="true" -->
        <textarea id="content" >test</textarea>
      
        <strong id="listingNumber" style="display: block; visibility: visible;  position: relative; left:0px; top: 0px;">Listing # 5887727</strong>
  </body>
</html>

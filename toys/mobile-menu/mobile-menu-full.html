        <script>
            var winWidth = $(window).width();
            
            if(winWidth > 640){
                
                var desktopMenu = {
                    
                    links : {
                                "col1" : [],
                                "col2" : [],
                                "back" : {}
                                },
                    
                    getLinks : function(){
                                
                                desktopMenu.links.col1 = $(".col_1").find("a");
                                desktopMenu.links.col2 = $(".col_2").find("a");

                                $(".back ul").each(function(i){
                                    
                                    i = $(this).data("subnav");
                                    
                                    desktopMenu.links.back[i] = $(this).find("a");
                                });
                                return desktopMenu.links;
                    },
                    renderLinks : function(){
                           // console.log(desktopMenu.getLinks().back.Aries[0]);
                            
                            var dm = $("#desktopMenu");
                            var navigation = "<ul>";
                            
                            var outer = desktopMenu.getLinks().col1.length;
                            
                            for(var i = 0; i < outer; i++) {
                               // console.log(desktopMenu.getLinks().col1[i]);
                                
                                navigation += "<li>"+desktopMenu.getLinks().col1[i].outerHTML;
                                
                                
                                
                                var sublink = desktopMenu.getLinks().col1[i].innerHTML;
                                var sublinks = desktopMenu.getLinks().back[sublink];
                                
                                
                                if(sublinks != undefined){
                                    var inner = sublinks.length;
                                    
                                    navigation += "<ul>";
                                    
                                    for(var j = 0; j < inner; j++){
                                      //console.log(sublinks[j].outerHTML); 
                                      navigation += "<li>"+sublinks[j].outerHTML+"</li>";
                                    }
                                    navigation += "</ul>";
                                }
                                
                                navigation += "</li>"
                                
                                
                                
                            }
                            navigation += "</ul>";
                            
                            dm.html(navigation);
                    }
                    
                };
               
                  desktopMenu.renderLinks();

}
            
            
            
        </script>
